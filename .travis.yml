os:
  - linux
language: node_js
node_js:
  - 14
sudo: required
services:
  - xvfb

addons:
  chrome: stable

install:
  - yarn

before_script:
  - 'export DISPLAY=:99.0'
  - sleep 3 # give xvfb some time to start

script: yarn test-travis

cache:
  directories:
    - node_modules

after_success: yarn coverage
